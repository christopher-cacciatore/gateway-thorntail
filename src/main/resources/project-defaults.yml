thorntail:
  http:
    port: 8080
  management:
    http:
      port: 9990
swarm:
  jaeger:
    service-name: 'gateway'
    sampler-type: 'const'
    sampler-parameter: 1
    enable-b3-header-propagation: true
    remote-reporter-http-endpoint: 'http://jaeger:14268/api/traces'

cases:
  mgmt:
    base-url: http://cases-mgmt:8080/api/v1

contacts:
  mgmt:
    base-url: http://contacts-mgmt:8080/api/v1