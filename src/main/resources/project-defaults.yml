thorntail:
  http:
    port: 8080
  management:
    http:
      port: 9990
  jaeger:
    service-name: 'gateway'
    sampler-type: 'const'
    sampler-parameter: 1
    enable-b3-header-propagation: true
    remote-reporter-http-endpoint: 'http://jaeger:14268/api/traces'
  deployment:
    gateway.war:
      web:
        security-constraints:
          - url-pattern: '/api/v1/cases'
            methods: ['GET']
            roles: ['get-all-cases']
          - url-pattern: '/api/v1/cases/*'
            methods: ['GET']
            roles: ['retrieve-case']

  keycloak:
    secure-deployments:
      gateway.war:
        realm: 'formation-thorntail'
        realm-public-key: '<la clÃ© publique du realm>'
        auth-server-url: 'https://<URL_KEYCLOAK>'
        resource: 'gateway'
        ssl-required: 'external'
        use-resource-role-mappings: true
        bearer-only: true


cases:
  mgmt:
    base-url: http://cases-mgmt:8080/api/v1

contacts:
  mgmt:
    base-url: http://contacts-mgmt:8080/api/v1